<!DOCTYPE html>
<html>

<head>

    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="author" content="Marek Dostal" />
    <meta name="description" content="Česká asociace ultimate" />
    <title>Czech Ultimate | {{ page.title }}</title>
    <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}" type="image/x-icon" />
    <link rel="icon" href="{{ 'favicon.ico' | relative_url }}" type="image/x-icon" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164108405-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-164108405-1');
    </script>

    <link rel="stylesheet" type="text/css" href="{{ '/semantic/dist/semantic.min.css' | relative_url }}" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="{{ '/semantic/dist/semantic.min.js' | relative_url }}"></script>

    <!-- Sidebar -->
    <link rel="stylesheet" href="{{ '/semantic/dist/components/sidebar.css' | relative_url }}" />
    <script src="{{ '/semantic/dist/components/sidebar.min.js' | relative_url }}"></script>
    <link rel="stylesheet" href="{{ '/assets/css/responsive-semantic-ui.css' | relative_url }}" />

    <!-- Custom css -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

    <!-- SEO -->
    {% seo %}
</head>

<body>

    <!-- Facebook SDK (PageFeed, ShareButton, ...) -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/cs_CZ/sdk.js#xfbml=1&version=v6.0"></script>

    {% include navigation/mobile.html %}

    <div class="pusher site-wrapper">
        <div class="ui container">
            {% include navigation/desktop.html %}
            <div class="page-wrapper">
                {{ content }}
            </div>
        </div>
    </div>

    {% include footer.html %}

    <!-- Custom js -->
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>


</body>

</html>
